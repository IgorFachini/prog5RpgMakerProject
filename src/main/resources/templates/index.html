<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<title>RPG-Maker</title>
	<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<th:block th:include="fragments/header :: header"></th:block>
	<!-- Main page container -->
	<main class="main-container">


		<!-- Page container -->
		<section class="container">
			<header class="rpg-title text-center">
				<section class="rpg-title-content">
					<h1 id="playerCardList"><span class="barbarian">&lt;&gt;</span>Player cards list<span class="barbarian">&lt;&gt;</span></h1>
				</section>
			</header>

			<div id="entries" class="row">

			</div>

			<h1>TESTE bootstrap</h1>

			<!-- Split button -->
			<div class="btn-group">
				<button type="button" class="btn btn-danger">Action</button>
				<button type="button" class="btn btn-danger dropdown-toggle"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<span class="caret"></span> <span class="sr-only">Toggle
					Dropdown</span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">Action</a></li>
					<li><a href="#">Another action</a></li>
					<li><a href="#">Something else here</a></li>
					<li role="separator" class="divider"></li>
					<li><a href="#">Separated link</a></li>
				</ul>
			</div>

		</section>

	</main>

	<script th:src="@{/js/core.js}" ></script>
</body>
</html>
