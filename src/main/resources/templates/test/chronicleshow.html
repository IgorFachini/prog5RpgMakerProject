<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

	<title>Spring Boot Exemple</title>
	<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
	<th:block th:include="fragments/header :: header"></th:block>
	<main class="main-container">
		<div class="container">

			<h2>Chronicle Details</h2>
			<div>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Chronicle Id:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${chronicle.id}">Chronicle Id</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Name:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${chronicle.name}">name</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">GameMaster:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${chronicle.gameMaster.name}">GameMaster</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">GameType:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${chronicle.gameType}">GameType</p>
						</div>
					</div>
					<div th:if="${not #lists.isEmpty(chronicle.players)}" class="panel panel-default">
						<br/>Players::
						<span th:each="player : ${chronicle.players}">
							<br/>&nbsp;&nbsp;<span th:text="${player.name}" />
						</span>
						<br/>
					</div>
				</form>
			</div>
		</div>
</main>

<script th:src="@{/js/core.js}" ></script>

</body>
</html>
