<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

<title>RPG-Maker</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<th:block th:include="fragments/header :: header"></th:block>
	<main class="main-container">

	<div class="container">

		<h2>Chronicle Details</h2>
		<div>
			<form class="form-horizontal" th:object="${chronicle}"
				th:action="@{/chronicle}" method="post">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Chronicle Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">GameMaster:</label>
					<div class="col-sm-10">
						<select class="selectpicker" data-live-search="true"
							th:field="*{gameMaster}" name="gameMasterId">
							<option th:each="player : ${players}" th:value="${player.id}"
								th:text="${player.name}">GameMaster</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">GameType:</label>
					<div class="col-sm-10">
						<select class="selectpicker" data-live-search="true"
							th:field="*{{gameType}}">
							<option
								th:each="gameType : ${T(frojing.rpgmaker.entity.GameType).values()}"
								th:value="${{gameType}}"
								th:selected="${gameType == T(frojing.rpgmaker.entity.GameType)}"
								th:text="${gameType}"></option>
						</select>
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-2 control-label">Players:</label>
					<div class="col-sm-10">
						<select id="players" name="players[]" class="selectpicker" data-live-search="true"
							th:field="*{players}" size="10" th:multiple="true">
							<option th:each="player : ${players}" th:value="${player.id}"
								th:text="${player.name}">Player</option>
						</select>

					</div>
				</div>


				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>
	</main>

	<script th:src="@{/js/core.js}"></script>

</body>
</html>
